<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>osci</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <h1>osci</h1>

        <table>
            <tr><th>z - /</th><td>lower keys</td></tr>
            <tr><th>q - ]</th><td>upper keys</td></tr>
            <tr><th>tab</th><td>change wave type between sine, squre, sawtooth, and triangle</td></tr>
            <tr><th>up / down</th><td>change octave</td></tr>
            <tr><th>shift</th><td>temporarily jump up one octave</td></tr>
            <tr><th>~</th><td>toggle between polyphonic and monophonic</td></tr>
        </table>

        <script type="text/javascript" src="frequencies.js"></script>
        <script type="text/javascript" src="osci.js"></script>
        <script type="text/javascript" src="keys.js"></script>
        <script type="text/javascript" src="synth.js"></script>
        <script type="text/javascript" src="view.js"></script>
    </body>
</html>
